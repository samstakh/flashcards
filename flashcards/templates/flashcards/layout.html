{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Flashcards App{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'flashcards/css/styles.css' %}">
    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark w-100 px-0 mx-0">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">Flashcards</a>
          
              <ul class="navbar-nav ms-auto flex-row gap-3 align-items-center">


                {% if user.is_authenticated %}
                  <li class="nav-item text-white">Hello, {{ user.username }}!</li>

                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'viewDecks' %}">Add/View Decks</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
                  </li>
                {% endif %}
              </ul>
            </div>
          </nav>
          
        {% block content %}

        {% endblock %}
        <div class="container mt-4">

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="{% static 'flashcards/scripts.js' %}"></script>
          
        <script>
          fetch("/set_timezone/", {
            method: "POST",
            headers: {
              "X-CSRFToken": "{{ csrf_token }}",
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "timezone=" + Intl.DateTimeFormat().resolvedOptions().timeZone
          });
        </script>
    </body>
</html>
