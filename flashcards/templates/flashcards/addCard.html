{% extends 'flashcards/layout.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div style="width: 100%; max-width: 500px;">
    <div class="card shadow rounded p-4">
      <h4 class="mb-4 text-center">Add a New Card</h4>
      <form method="post" action="{% url 'addCard' deck_id %}">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="card_question" class="form-control" placeholder="Question" required>
        </div>
        <div class="mb-3">
          <input type="text" name="card_answer" class="form-control" placeholder="Answer" required>
        </div>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button type="submit" class="btn btn-dark">Create Card</button>
          <a href="{% url 'viewDeck' deck_id %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
