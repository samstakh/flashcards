{% extends "flashcards/layout.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<h2>Reset Your Password</h2>
<form method="post">
  {% csrf_token %}
  {{ form.email.label_tag }}<br>
  {{ form.email }}<br>
  <button type="submit">Send Reset Link</button>
</form>
{% endblock %}
